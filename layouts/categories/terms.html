{{ define "main" }}
  <div class="px-2 mt-[60px] pt-8">
    <div class="flex flex-col items-center justify-center mb-2 space-x-1">
      <h1 class="font-medium capitalize">{{ .Title }}</h1>
    </div>
    <div class="grid grid-cols-1 gap-4">
      {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="block p-2 shadow-md">
          {{ .Title }}
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
