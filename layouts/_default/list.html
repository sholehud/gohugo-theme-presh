{{ define "main" }}
  <div class="px-2 mt-[60px] pt-8">
    <div class="flex items-center justify-center mb-4 space-x-1">
      <span
        ><img src="/icons/document-b.svg" alt="document" class="w-[24px]"
      /></span>
      <h1 class="font-medium capitalize">{{ .Title }}</h1>
    </div>
    <div class="grid grid-cols-1 gap-4">
      {{ range .Paginator.Pages }}
        <a href="{{ .RelPermalink }}" class="block p-2 shadow-md">
          <article class="flex space-x-2">
            <picture class="block">
              <img
                src="{{ .Params.image.url }}"
                alt="{{ .Params.image.alt }}"
                class="w-full object-cover object-center h-[80px]"
              />
            </picture>
            <div class="w-full space-y-1">
              <h1 class="text-sm font-medium">
                {{ .Title | truncate 50 }}
              </h1>
              <div class="flex flex-col space-y-1">
                <span class="flex items-center text-xs"
                  ><img
                    src="/icons/calendar.svg"
                    alt="calendar icon"
                    class="mr-1"
                  />{{ .PublishDate.Format "January 2, 2006" }}</span
                >
                <span class="flex items-center text-xs"
                  ><img
                    src="/icons/folder.svg"
                    alt="folder icon"
                    class="mr-1"
                  />
                  {{ delimit .Params.categories ", " }}
                </span>
              </div>
            </div>
          </article>
        </a>
      {{ end }}
      {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}">Sebelum</a>
      {{ end }}
      {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}">Lanjut</a>
      {{ end }}
    </div>
  </div>
{{ end }}
