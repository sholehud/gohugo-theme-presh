<header>
  <div class="fixed top-0 z-10 w-full bg-white shadow-md">
    <div class="flex items-center justify-between w-11/12 h-[60px] mx-auto">
      <ul>
        {{ if .IsHome }}
          <li>
            <a href="#!" class="block p-3"
              ><img src="/icons/id.svg" alt="ID" class="w-[28px]"
            /></a>
          </li>
        {{ else }}
          <li>
            <a href="/" class="block"
              ><img src="/icons/arrow-left.svg" alt="arrow left"
            /></a>
          </li>
        {{ end }}
      </ul>
      <ul>
        <li><a href="" class="block p-3 text-sm capitalize">light</a></li>
      </ul>
    </div>
  </div>
  <nav
    class="fixed bottom-0 flex items-center w-full overflow-hidden bg-indigo-500 h-[60px] rounded-tl-3xl rounded-tr-3xl"
  >
    <ul class="flex items-center justify-between w-11/12 px-2 mx-auto">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <li>
          <a
            href="{{ .URL }}"
            class="block p-3 rounded-xl {{ if eq $currentPage.URL .URL }}
              bg-indigo-700
            {{ end }}"
            >{{ .Pre }}</a
          >
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
